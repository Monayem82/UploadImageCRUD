<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <h1 class="text-center">Update Image</h1>
            <div>
                <form action="" method="POST" novalidate enctype="multipart/form-data">
                        {% csrf_token %}

                        {% if update_image.non_field_errors %}
                            {% for error in form.non_field_errors %}
                                <p>{{error}}</p>
                            {% endfor %}
                        {% endif %}
                        <p><label for="id_image_name">Image name:</label> <input type="text" name="image_name" value="{{update_image.image_name}}" maxlength="200" class="form-control" required id="id_image_name"> </p>
                    
                        <p><label for="id_image">Image:</label> <input type="file" name="image" value="{{update_image.image}}" class="form-control" required id="id_image"> </p>
                    
                    <input type="submit" value="save">
                </form>
                {{update_image}}
            </div>
        </section>
    </main>
</body>
</html>
