<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section >
            <h1 class="text-center">Our Images</h1>
            <div class="d-flex justify-content-evenly">
                <a href="{% url 'uploadDashboard' %}">Back</a>
                <a href="{% url 'uploadDashboard' %}">Update</a>
                <a href="/upload/delete/{{Images.id}}/">Delete</a>
            </div>
            <div class="container text-center">
                            <img src="/media/{{Images.image}}" class="card-img-top rounded img-fluid" alt="">
                            <h1>{{Images.image_name}}</h1>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                        </div>
            </div>
        </section>
    </main>
</body>
</html>
